<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="login-container">


            <img src="img/Instagram-Logo.png"
                alt="" width=150px>

            <form class="login">
                <input type="text" placeholder="Telefone, nome de usuário ou email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>


                <div class="separador">OU</div>


                <div class="fb-bot">
                    <img src="img/facebook.png" alt="botton">
                    <a href="" target="_blank">Entrar com facebook</a>
                </div>
                <a href="#">Esqueceu a senha?</a>
            </form>
        </div>

        <div class="registro">
            <p>Não tens uma conta?</p>
            <a href="">Registre-se</a>

        </div>
    </main>
</body>

</html>
